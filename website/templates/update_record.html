{% extends 'base.html' %}
{% block content %}

<div class="col-md-6 offset-md-3">
        <h1>Add Record</h1>
        <form method="POST">
            {% csrf_token %}
            <form>
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Update Record</button>
                <a href="{% url 'record' current_record.id %}" class="btn btn-secondary">Go Back</a>
            </form>
        </form>        
    </div>

{% endblock %}
